<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optoviva</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.0/milligram.css">
    <style>
        .container-slider {
          margin: auto;
          width: 50%;
        }

        .slider {
          -webkit-appearance: none;
          width: 100%;
          height: 15px;
          border-radius: 5px;
          background: #ccc;
          outline: none;
          opacity: 0.7;
          -webkit-transition: .2s;
          transition: opacity .2s;
        }

        .slider::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 25px;
          height: 25px;
          border-radius: 50%;
          background: #000;
          cursor: pointer;
        }

        .slider::-moz-range-thumb {
          width: 25px;
          height: 25px;
          border-radius: 50%;
          cursor: pointer;
        }

        .center {
          text-align: center;
          padding: 20px;
        }
    </style>
    <script src="optoviva.js"></script>
</head>
<body>
  <h1 class="center">Optoviva</h1>
  <div id="location-choice" class="container">
    <div class="row">
      <div class="column">
        <select id="location">
          <option value="1" selected="selected">Stockholm</option>
          <option value="2">Barcelona</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div id="best-match" class="column center"><p>Move sliders. &laquo; To the left is less, to the right is more &raquo;</p></div>
  </div>
  <div id="categories" class="container"></div>
</body>
</html>
