<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base target="_blank">
  <title>Optoviva</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
  <style>
    .container-slider {
      margin: auto;
      width: 50%;
    }

    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 15px;
      border-radius: 5px;
      background: #ccc;
      outline: none;
      opacity: 0.7;
      -webkit-transition: .2s;
      transition: opacity .2s;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #000;
      cursor: pointer;
    }

    .slider::-moz-range-thumb {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      cursor: pointer;
    }

    .center {
      text-align: center;
      padding: 20px;
    }

    .bold {
      font-weight: bold;
    }

    .clickable:hover {
      cursor: pointer;
    }

    .close-x {
      font-size: 3rem;
    }

    .overlay {
      position: fixed;
      display: none;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: lightgrey;
      z-index: 2;
      cursor: pointer;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 1.5rem;
      color: black;
      transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
    }
  </style>
  <script src="optoviva.js"></script>
</head>

<body>
  <h1 class="center">Optoviva</h1>
  <div id="container" class="container">
    <div class="row">
      <div class="column" id="location-choice"></div>
      <div class="column">
        <button class="float-right button button-outline"
          onclick="on('<p>Optoviva helps you find the area in a chosen city that matches your preferences.</p><p>Move the sliders to indicate that you prefer more or less of some category. For example, if you think sea view is very important, move the slider for that category all the way to the right.</p><p>If you want to find out more about a category or an area, just click the name of it.</p><p>To go back, just click anywhere on this page.</p>')">Help</button>
      </div>
    </div>
    <div class="row">
      <div class="column center" id="best-match">
        <p>Move sliders to get best match</p>
      </div>
    </div>
    <div class="row">
      <div id="categories" class="column"></div>
    </div>
    <div class="row">
      <div class="column"><p>&nbsp;</p></div>
    </div>
    <div class="row">
      <div class="column center">&copy; 2020 Talento Media</div>
    </div>
  </div>

  <div id="overlay" class="overlay" onclick="off()">
    <div class="overlay-text">
      <div class="float-right close-x">&xotime;</div>
      <div class="clearfix"></div>
      <div id="overlay-id"></div>
    </div>
  </div>
</body>

</html>
