<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optoviva</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
  <style>
    .container-slider {
      margin: auto;
      width: 50%;
    }

    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 15px;
      border-radius: 5px;
      background: #ccc;
      outline: none;
      opacity: 0.7;
      -webkit-transition: .2s;
      transition: opacity .2s;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #000;
      cursor: pointer;
    }

    .slider::-moz-range-thumb {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      cursor: pointer;
    }

    .center {
      text-align: center;
      padding: 20px;
    }

    .copyright {
      font-size: 1.2rem;
    }

    .bold {
      font-weight: bold;
    }

    .category-label:hover {
      cursor: pointer;
    }

    .close-x {
      font-size: 3rem;
    }

    .overlay {
      position: fixed;
      display: none;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 1);
      z-index: 2;
      cursor: pointer;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 2rem;
      color: white;
      transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
    }
  </style>
  <script src="optoviva.js"></script>
</head>

<body>
  <h1 class="center">Optoviva</h1>
  <div id="location-choice" class="container"></div>
  <div class="row">
    <div id="best-match" class="column center">
      <p>Move sliders to get best match</p>
    </div>
  </div>
  <div id="categories" class="container"></div>
  <div class="row">
    <div class="column">&nbsp;</div>
  </div>
  <div id="overlay" class="overlay" onclick="off()">
    <div class="overlay-text">
      <div class="float-right close-x">X</div>
      <div class="clearfix"></div>
      <div id="overlay-id"></div>
    </div>
  </div>
  <div class="row">
    <div class="column center copyright">&copy; 2020 Talento Media</div>
  </div>
</body>

</html>
